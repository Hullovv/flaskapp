apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "MysqlDeploymentName" . }}
  labels:
  {{- range $key, $value := .Values.mysql.DeployLabels }}
    {{ $key }}: {{ $value }}
  {{- end }}
spec:
  replicas: {{ .Values.mysql.replicas | default 1 | int }}
  selector:
    matchLabels:
    {{- range $key, $value := .Values.mysql.DeploySelector }}
      {{ $key }}: {{ $value }}
    {{- end }}
  template:
    metadata:
      labels:
      {{- range $key, $value := .Values.mysql.DeployTempLabels  }}
        {{ $key }}: {{ $value }}
      {{- end }}
    spec:
      containers:
      - image: {{ .Values.mysql.image }} 
        name: {{ .Values.mysql.name }}      
        ports:
        - containerPort: {{ .Values.mysql.DeployPort }}
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "SecretsName" . }}
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "SecretsName" . }}
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "SecretsName" . }}
              key: MYSQL_PASSWORD
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: {{ include "SecretsName" . }}
              key: MYSQL_DATABASE
        # envFrom:
        #   - secretRef:
        #       name: {{ include "SecretsName" . }}
        volumeMounts:
        - name: {{ include "MysqlVolumeName" . }}
          mountPath: {{ .Values.mysql.path }}
      volumes:
        - name: {{ include "MysqlVolumeName" . }}
          persistentVolumeClaim:
            claimName: {{ include "PvcName" . }} 